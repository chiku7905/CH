<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/PANDA.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <img src="https://res.cloudinary.com/dmw40bais/image/upload/v1749143329/panda.png" alt="Logo" class="logo" />
      <span class="brand-name">Bajaooo</span>
    </nav>

    <div class="container">
      <div class="player">
        <div class="player-card">
          <!--image here -->
          <img
            id="song-image"
            src="images/logo.jpg"
            alt="Song Image"
            class="song-image"
          />
          <h2 id="title">Song Title</h2>
          <audio id="audio"></audio>
          <div class="progress-container" onclick="setProgress(event)">
            <div class="progress"></div>
          </div>
          <div class="timestamp" id="timestamp">00:00 / 00:00</div>
          <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è</button>
            <button onclick="togglePlay()">‚èØÔ∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
            <button onclick="toggleShuffle()">üîÄ</button>
          </div>
          <!-- volume ke liye -->
          <div class="volume-control">
            <label for="volume">üîä</label>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>
      </div>

      <div class="playlist-container">
        <h3>Playlist</h3>
        <input type="text" id="search" placeholder="Search songs..." />
        <div id="playlist"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Bajaooo. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
